<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" action="/posts/doWrite" th:object="${form}">

    <ul th:if="${#fields.hasAnyErrors()}" style="color:red">
        <li th:each="err : ${#fields.allErrors().stream().sorted()}"
            th:with="
            errBits=${err.split('-')},
            errorFieldName=${errBits[1]},
            errorMessage=${errBits[2]}"

            th:data-error-field-name="${errorFieldName}"
            th:text="${errorMessage}"></li>
    </ul>

    <div>
        <label for="">제목</label>
        <div>
            <input type="text" placeholder="제목을 입력해주세요." th:field="*{title}" autoFocus>
        </div>
    </div>
    <div>
        <label for="">내용</label>
        <div>
            <textarea placeholder="내용을 입력해주세요." th:field="*{content}"></textarea>
        </div>
    </div>
    <input type="submit" value="작성">
</form>

<script>
    const li = document.querySelector("ul li");
    const errorFieldName = li.dataset.errorFieldName;

    if(errorFieldName.length > 0) {
        const form = document.querySelector("form");
        form[errorFieldName].focus();
    }
</script>
</body>
</html>
