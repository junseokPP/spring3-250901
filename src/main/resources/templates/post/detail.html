<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 상세보기</title>
</head>
<body>
<h1>글 상세보기</h1>

<h2>번호 :
    <th:block th:text="${post.id}">번호</th:block>
</h2>
<h2>제목 :
    <th:block th:text="${post.title}">제목</th:block>
</h2>
<h3>내용</h3>
<div th:text="${post.content}">내용</div>
<div>
    <a th:href="@{/posts}">글 목록</a>
    <a th:href="@{/posts/{id}/modify(id=${post.id})}">수정</a>
    <a th:href="@{/posts/{id}/delete(id=${post.id})}">삭제</a>
</div>
<hr>
<h2>댓글 작성</h2>
<form th:action="@{/posts/{postId}/comments/write(postId=${post.id})}" method="POST"
      onsubmit="postComment__submitWriteForm(this); return false;">
    <textarea rows="10" cols="100" name="content" placeholder="댓글 내용을 입력해주세요."></textarea>
    <div>
        <input type="submit" value="등록">
    </div>
</form>
<script>
    function postComment__submitWriteForm(form) {
        if(form.content.value.length == 0) {
            alert("댓글 내용을 입력해주세요.");
            form.content.focus();
            return false;
        }

        if(form.content.value.length < 2) {
            alert("댓글 내용은 2자 이상 입력해주세요.");
            form.content.focus();
            return false;
        }

        if(form.content.value.length > 100) {
            alert("댓글 내용은 100자 미만으로 입력해주세요.");
            form.content.focus();
            return false;
        }

        form.submit();
    }
</script>
<hr>
<h2>댓글 목록</h2>
<ul>
    <li th:each="comment : ${post.comments.reversed}">
        <h2>번호 : [[${comment.id}]]</h2>
        <h3>작성일 : [[${comment.createDate}]]</h3>
        <h3>수정일 : [[${comment.modifyDate}]]</h3>
        <h3>내용</h3>
        <div>[[${comment.content}]]</div>
        <div>
            <a th:href="@{/posts/{postId}/comments/{commentId}/modify(postId=${post.id}, commentId=${comment.id})}">수정</a>
            <a method="DELETE" th:href="@{/posts/{postId}/comments/{commentId}(postId=${post.id}, commentId=${comment.id})}" onclick="return confirm('정말 삭제 하시겠습니까?')">삭제</a>
        </div>
    </li>
</ul>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // a 태그에 method와 onclick 속성이 같이 있는 경우 onclick 속성을 data-onclick으로 이동
        document.querySelectorAll("a[method][onclick]").forEach((anchor) => {
            const onclick = anchor.getAttribute("onclick");
            if (onclick) {
                anchor.removeAttribute("onclick");
                anchor.setAttribute("data-onclick", onclick);
            }
        });

        // method 속성이 DELETE, POST, PUT인 a 태그에 클릭 이벤트 등록
        document.querySelectorAll("a[method]").forEach((anchor) => {
            anchor.addEventListener("click", (e) => {
                e.preventDefault(); // 기본 링크 이동 방지

                // data-onclick 실행 (기존 onclick 대체)
                const onclickAfterCode = anchor.getAttribute("data-onclick");
                if (onclickAfterCode) {
                    let onclickAfter = new Function(onclickAfterCode); // 문자열을 함수로 변환
                    if (!onclickAfter()) return false; // false면 중단
                }

                // href에서 URL과 쿼리 파라미터 분리
                const href = anchor.getAttribute("href");
                const url = new URL(href, window.location.origin); // 절대경로로 변환
                const action = url.pathname; // 실제 form action으로 쓸 경로
                const method = anchor.getAttribute("method");

                const form = document.createElement("form");
                form.action = action;
                form.method = "POST";

                // CSRF 토큰
                const csrfToken =
                    document.querySelector('meta[name="_csrf"]')?.getAttribute("content") ||
                    "";

                const csrfInput = document.createElement("input");
                csrfInput.type = "hidden";
                csrfInput.name = "_csrf";
                csrfInput.value = csrfToken;
                form.appendChild(csrfInput);

                // HTTP method override
                const methodInput = document.createElement("input");
                methodInput.type = "hidden";
                methodInput.name = "_method";
                methodInput.value = method;
                form.appendChild(methodInput);

                // 쿼리 파라미터 → hidden input 변환
                for (const [key, value] of url.searchParams.entries()) {
                    const paramInput = document.createElement("input");
                    paramInput.type = "hidden";
                    paramInput.name = key;
                    paramInput.value = value;
                    form.appendChild(paramInput);
                }

                document.body.appendChild(form);
                form.submit();

                // 잠시 뒤 폼 삭제
                setTimeout(() => {
                    form.remove();
                });
            });
        });
    });
</script>
</body>
</html>
